<div class="form-container">
    <div class="board-form-inner2">
        <img src="cp.png" alt="Logo" class="form-image"> <!-- Add the image here -->
        <form class="sticky" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="header">
                <h2 class="">ImageGallery</h2>
            </div>
            <div>
                <input id="email" formControlName="email" type="email" placeholder="Email">
            </div>
            <div>
                <input id="password" formControlName="password" type="password" placeholder="Password">
            </div>
            <button type="submit">Login</button>
            <a class="signup" (click)="goToRegister()">
                Don't have an account? <span class="signup-link">Sign up</span>
            </a>
        </form>
    </div>
</div>
